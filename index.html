<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống học tập A1</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236366f1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M4 19.5A2.5 2.5 0 0 1 6.5 17H20v2H6.5A2.5 2.5 0 0 1 4 16.5v-11A2.5 2.5 0 0 1 6.5 3H20v14H6.5A2.5 2.5 0 0 1 4 14.5z'/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- NEW: Updated Color Palette (Indigo & Teal) --- */
            --bg-color: #f8fafc;
            --bg-blob-1: #818cf8; /* Light Indigo */
            --bg-blob-2: #5eead4; /* Light Teal */
            --glass-bg: rgba(248, 250, 252, 0.6);
            --glass-border: rgba(255, 255, 255, 0.7);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent-primary: #6366f1; /* Indigo */
            --accent-danger: #ef4444;
            --accent-success: #22c55e;
            --accent-warning: #2dd4bf; /* Teal */
            --btn-primary-bg: #6366f1; /* Indigo */
            --btn-primary-hover-bg: #4f46e5; /* Darker Indigo */
            --btn-secondary-bg: rgba(241, 245, 249, 0.7);
            --btn-secondary-hover-bg: rgba(226, 232, 240, 0.9);
            --shadow-color: rgba(100, 116, 139, 0.2);
            --radius-sm: 0.75rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --font-family: 'Lexend', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            letter-spacing: 0.2px;
        }
        .background-container {
            width: 100%; height: 100%; position: fixed;
            top: 0; left: 0; z-index: -1; overflow: hidden;
        }
        .blob { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.4; }
        .blob-1 { width: 450px; height: 450px; background: var(--bg-blob-1); animation: move 20s infinite alternate; }
        .blob-2 { width: 350px; height: 350px; background: var(--bg-blob-2); animation: move 25s infinite alternate-reverse; animation-delay: -5s; }
        @keyframes move {
            from { transform: translate(-15vw, -15vh) scale(1) rotate(0deg); }
            to { transform: translate(65vw, 75vh) scale(1.2) rotate(180deg); }
        }
        .main-container {
            width: 100%;
            max-width: 1100px;
            position: relative;
            z-index: 10;
        }
        .glass-card {
            background-color: var(--glass-bg);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            box-shadow: 0 8px 32px 0 var(--shadow-color), inset 0 1px 0 0 var(--glass-border);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease-in-out;
            padding: clamp(1rem, 5vw, 2.5rem);
            position: relative;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease-out forwards;
        }
        h1 {
            font-family: var(--font-family);
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        #lesson-title, #content-title { color: var(--accent-warning); }
        header p { color: var(--text-secondary); margin-top: 0.5rem; }
        .view { display: none; flex-direction: column; animation: fadeIn 0.5s ease-in-out; }
        .view.active { display: flex; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #lesson-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }
        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
            padding: 0.75rem 1.5rem; border-radius: var(--radius-sm); font-weight: 530;
            border: 1px solid transparent; cursor: pointer; transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 10px var(--shadow-color);
            font-size: 0.9rem;
        }
        .btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 8px 20px var(--shadow-color); }
        .btn:active:not(:disabled) { transform: translateY(-1px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background-color: var(--btn-primary-bg); color: #ffffff; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .btn-primary:hover:not(:disabled) { background-color: var(--btn-primary-hover-bg); }
        .btn-secondary {
            background-color: var(--btn-secondary-bg); color: var(--text-secondary);
            border: 1px solid var(--glass-border); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
        }
        .btn-secondary:hover:not(:disabled) { background-color: var(--btn-secondary-hover-bg); color: var(--text-primary); }
        #lesson-menu { display: flex; justify-content: center; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .navigation-buttons { margin-top: auto; padding-top: 1.5rem; display: flex; justify-content: center; gap: 1rem; }
        #content-display-area { display: flex; gap: 1.5rem; }
        #content-body-wrapper { flex: 3; min-width: 0; }
        #content-body {
            background-color: rgba(255, 255, 255, 0.4); padding: 1.5rem;
            border-radius: var(--radius-md); border: 1px solid var(--glass-border);
            box-shadow: inset 0 2px 4px var(--shadow-color); height: 450px;
            overflow-y: auto; color: var(--text-primary); line-height: 1.7;
            overflow-x: hidden;
        }
        #content-body::-webkit-scrollbar { width: 8px; }
        #content-body::-webkit-scrollbar-track { background: transparent; }
        #content-body::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.2); border-radius: 4px; }
        .conversation-title {
            font-size: 1.1em; font-weight: 700; color: var(--accent-warning);
            margin: 25px 0 15px 0; padding-bottom: 5px; border-bottom: 1px solid var(--accent-danger);
        }
        .dialogue-line {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .speaker {
            flex-shrink: 0;
            font-weight: bold;
            color: var(--accent-primary); /* CHANGED */
            width: 90px;
            padding-right: 1rem;
            margin-right: 1rem;
            border-right: 1px solid rgba(0,0,0,0.1);
            text-align: left;
        }
        .message {
            flex-grow: 1;
            min-width: 0;
            text-align: left;
            word-break: break-word;
        }
        .highlight {
            background-color: rgba(255, 204, 0, 0.2);
            border-radius: 4px;
            padding: 1px 4px;
            line-height: 1.4;
            cursor: pointer;
            position: relative;
            display: inline-block;
            transition: background-color 0.2s;
        }
        .highlight:hover { background-color: rgba(255, 204, 0, 0.4); }
        
        /* --- Tooltip styles are preserved as requested --- */
        .tooltip {
            position: absolute; background: rgba(249, 249, 249, 0.85);
            -webkit-backdrop-filter: blur(12px); backdrop-filter: blur(12px);
            border-radius: 14px; padding: 15px; box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            width: 300px; z-index: 1002; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            pointer-events: none; font-size: 14px; border: 1px solid rgba(0, 0, 0, 0.05);
            text-align: left;
        }
        .tooltip.tooltip-visible { opacity: 1; visibility: visible; }
        .tooltip span { display: block; margin-bottom: 6px; }
        .tooltip-word { color: #007AFF; font-weight: 600; font-size: 18px; }
        .tooltip-ipa { color: #8E8E93; font-style: italic; }
        .tooltip-pos { color: #FF9500; font-weight: 500; }
        .tooltip-en { color: #5856D6; }
        .tooltip-vi { color: #FF2D55; }
        .tooltip-ex { color: #5AC8FA; background-color: #eef9ff; padding: 8px; border-radius: 8px; margin-top: 8px; border: 1px solid rgba(90, 200, 250, 0.3); }
        /* --- End of preserved tooltip styles --- */

        #media-player-container {
            flex: 1; background-color: rgba(255, 255, 255, 0.2);
            padding: 1.5rem; border-radius: var(--radius-md); border: 1px solid var(--glass-border);
            box-shadow: inset 0 2px 4px var(--shadow-color);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            gap: 1rem;
        }
        #upload-label {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100%; padding: 1rem; border-radius: var(--radius-md);
            border: 2px dashed var(--btn-secondary-hover-bg); cursor: pointer; transition: all 0.2s;
        }
        #upload-label:hover { border-color: var(--accent-primary); background-color: rgba(99, 102, 241, 0.1); }
        #upload-label svg { width: 30px; height: 30px; color: var(--accent-primary); margin-bottom: 0.5rem; }
        #media-filename { font-size: 0.8rem; font-weight: 500; color: var(--text-secondary); word-break: break-all; text-align: center; margin-bottom: 0.5rem; }
        #media-upload-input { display: none; }
        .audio-player-controls { display: flex; flex-direction: column; gap: 1rem; width: 100%; }
        #waveform-canvas { width: 100%; height: 60px; background-color: rgba(255, 255, 255, 0.3); border-radius: var(--radius-sm); }
        .audio-controls { display: flex; align-items: center; gap: 1rem; width: 100%; }
        #play-pause-btn { background: none; border: none; cursor: pointer; padding: 0; }
        #play-pause-btn svg { width: 36px; height: 36px; color: var(--accent-primary); }
        .progress-container { flex-grow: 1; height: 8px; background-color: rgba(0,0,0,0.1); border-radius: 4px; cursor: pointer; }
        #progress-bar { width: 0%; height: 100%; background-color: var(--accent-primary); border-radius: 4px; }
        #time-display { font-size: 0.8rem; color: var(--text-secondary); min-width: 70px; text-align: center; }
        audio { display: none; }
        #video-playback { width: 100%; border-radius: var(--radius-md); background-color: #000; display: none; }
        
        #change-media-btn {
            display: none;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            margin-top: -0.5rem;
        }

        /* --- Sổ tay & Trợ lý FABs --- */
        .fab {
            position: fixed;
            width: 60px;
            height: 60px;
            background-color: var(--accent-primary);
            border-radius: 50%;
            box-shadow: 0 6px 20px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            outline: none;
            border: none;
        }
        .fab:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px var(--shadow-color);
        }
        .fab svg {
            width: 30px;
            height: 30px;
            color: white;
        }
        #gram-assistant-fab {
            bottom: 2rem;
            right: 2rem;
        }
        #notebook-fab {
            bottom: 2rem;
            left: 2rem;
            background-color: var(--accent-warning);
        }

        .popup-container {
            position: fixed;
            width: 90%;
            max-width: 400px;
            height: 70%;
            max-height: 500px;
            background-color: var(--glass-bg);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            padding: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px) scale(0.95);
            transition: all 0.3s ease-in-out;
        }
        .popup-container.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }
        #gram-assistant-container {
            bottom: calc(2rem + 70px);
            right: 2rem;
        }
        #notebook-container {
            bottom: calc(2rem + 70px);
            left: 2rem;
            max-width: 700px; /* Rộng hơn để chứa 2 cột */
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
        }
        .popup-header h3 { font-size: 1.2rem; margin: 0; }
        #gram-assistant-container .popup-header h3 { color: var(--accent-primary); }
        #notebook-container .popup-header h3 { color: var(--accent-warning); }
        
        .popup-header-buttons {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .popup-header-btn {
            background: none; border: none; cursor: pointer; padding: 0;
            color: var(--text-secondary); width: 32px; height: 32px;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; transition: background-color 0.2s, color 0.2s;
        }
        .popup-header-btn:hover {
            background-color: var(--btn-secondary-hover-bg);
            color: var(--text-primary);
        }
        .popup-close-btn {
            font-size: 1.5rem; line-height: 1;
        }
        
        #gram-chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }
        #gram-chat-history::-webkit-scrollbar { width: 6px; }
        #gram-chat-history::-webkit-scrollbar-track { background: transparent; }
        #gram-chat-history::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.2); border-radius: 3px; }

        .gram-message {
            padding: 0.75rem 1rem; border-radius: var(--radius-md);
            max-width: 90%; line-height: 1.6; word-wrap: break-word;
            margin-bottom: 1rem;
        }
        .gram-message.user {
            background-color: rgba(99, 102, 241, 0.2);
            align-self: flex-end; border-bottom-right-radius: 0.25rem;
        }
        .gram-message.ai {
            background-color: rgba(255, 255, 255, 0.4);
            align-self: flex-start; border-bottom-left-radius: 0.25rem;
            border: 1px solid var(--glass-border);
        }
        .gram-message.ai strong { color: var(--accent-primary); }
        .gram-message.ai code { background-color: rgba(0,0,0,0.05); padding: 2px 4px; border-radius: 4px; }
        
        .gram-message.thinking span {
            display: inline-block; width: 8px; height: 8px;
            border-radius: 50%; background-color: var(--text-secondary);
            animation: typing-dots 1.4s infinite; animation-fill-mode: both;
        }
        .gram-message.thinking span:nth-child(2) { animation-delay: 0.2s; }
        .gram-message.thinking span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing-dots {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }

        .input-area {
            display: flex;
            margin-top: 1rem;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        .input-area input {
            flex-grow: 1; border: 1px solid var(--glass-border);
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-sm); padding: 0.75rem;
            font-family: var(--font-family); font-size: 0.9rem;
            transition: all 0.2s;
        }
        .input-area input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* CHANGED */
        }
        #gram-input:focus { border-color: var(--accent-primary); }
        #notebook-input:focus { border-color: var(--accent-warning); }
        
        .input-area button { flex-shrink: 0; padding: 0.75rem; }
        .input-area button svg { width: 20px; height: 20px; }
        #notebook-send-btn { background-color: var(--accent-warning); }
        #notebook-send-btn:hover { background-color: #14b8a6; } /* CHANGED */

        #selection-menu {
            position: absolute; background-color: var(--glass-bg);
            border: 1px solid var(--glass-border); border-radius: var(--radius-sm);
            box-shadow: 0 4px 15px var(--shadow-color);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            z-index: 1002; padding: 0.5rem; display: none; gap: 0.5rem;
        }
        .selection-menu-btn {
            background: none; border: none; padding: 0.5rem 0.75rem;
            cursor: pointer; border-radius: 0.5rem;
            font-family: var(--font-family); font-size: 0.9rem;
            color: var(--text-primary); transition: background-color 0.2s;
            display: flex; align-items: center; gap: 0.25rem;
        }
        .selection-menu-btn:hover {
            background-color: var(--btn-secondary-hover-bg);
        }
        
        #notebook-content {
            display: flex;
            gap: 1.5rem;
            flex-grow: 1;
            min-height: 0;
        }
        #notebook-list-container {
            flex-basis: 40%;
            border-right: 1px solid var(--glass-border);
            padding-right: 1.5rem;
            overflow-y: auto;
        }
        #notebook-detail-view {
            flex-basis: 60%;
            display: flex;
            flex-direction: column;
        }
        #notebook-word-detail-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        #notebook-word-detail-content span {
            display: block;
            margin-bottom: 0.5rem;
        }
        .notebook-word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        .notebook-word-item {
            background-color: var(--btn-secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: var(--font-family);
            font-size: 0.9rem;
        }
        .notebook-word-item:hover {
            background-color: var(--btn-secondary-hover-bg);
            transform: translateY(-2px);
        }
        .notebook-word-item.active {
            background-color: var(--accent-warning);
            color: white;
            border-color: var(--accent-warning);
        }

        /* --- NEW: Toast Notification --- */
        .toast-notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            color: var(--text-primary);
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: 0 6px 20px var(--shadow-color);
            border: 1px solid var(--glass-border);
            z-index: 2000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }
        .toast-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Responsive --- */
        @media (max-width: 900px) {
            #content-display-area { flex-direction: column; }
            .main-container { max-width: 90%; }
        }
        @media (max-width: 768px) {
            body { padding: 0.5rem; align-items: flex-start; }
            .glass-card { padding: 1.5rem; }
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.5rem; }
            #lesson-list { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 0.75rem; }
            #content-body { height: auto; max-height: 40vh; }
            .fab { width: 50px; height: 50px; }
            .fab svg { width: 24px; height: 24px; }
            #gram-assistant-fab { bottom: 1rem; right: 1rem; }
            #notebook-fab { bottom: 1rem; left: 1rem; }
            
            .popup-container {
                bottom: calc(1rem + 60px);
                left: 1rem;
                right: 1rem;
                width: auto;
                max-width: none;
            }
            #notebook-content {
                flex-direction: column;
                gap: 1rem;
            }
            #notebook-list-container {
                flex-basis: auto;
                border-right: none;
                padding-right: 0;
                max-height: 150px;
            }
            .dialogue-line {
                font-size: 0.95rem;
            }
            .speaker {
                width: 70px;
                padding-right: 0.75rem;
                margin-right: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="main-container">
        <header>
            <h1>Conversational English - A2</h1>
            <p>a product by EasyEnglish.Everyday</p>
        </header>

        <main class="glass-card">
            <div id="home-view" class="view active">
                <div id="lesson-list"></div>
            </div>

            <div id="lesson-view" class="view">
                <h2 id="lesson-title"></h2>
                <div id="lesson-menu"></div>
                <div class="navigation-buttons">
                    <button id="back-to-home-btn" class="btn btn-secondary">Home</button>
                </div>
            </div>

            <div id="content-view" class="view">
                <h2 id="content-title"></h2>
                <div id="content-display-area">
                    <div id="content-body-wrapper">
                        <div id="content-body"></div>
                    </div>
                    <div id="media-player-container" style="display: none;">
                        <label for="media-upload-input" id="upload-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                            <span id="upload-text">Tải lên media</span>
                        </label>
                        <input type="file" id="media-upload-input" accept="audio/*,video/*">
                        <p id="media-filename"></p>
                        
                        <button id="change-media-btn" class="btn btn-secondary">Thay đổi file</button>

                        <div class="audio-player-controls">
                            <canvas id="waveform-canvas"></canvas>

        12: {

                content: {
                    reading: `<div class="conversation-title">What's in a number?</div>
    <p>
            Numbers are <span class="highlight">everywhere<span class="tooltip"><span class="tooltip-word">everywhere</span><span class="tooltip-ipa">/ˈev.ri.weər/</span><span class="tooltip-pos">adverb</span><span class="tooltip-en">In or to all places.</span><span class="tooltip-vi">Khắp mọi nơi.</span><span class="tooltip-ex">Numbers are everywhere in our lives.</span></span></span>. They are in our lives, all around us. What are the numbers in your life?
        </p>
        <p>
            Many people say they can't live without their smartphone, and it's not <span class="highlight">surprising<span class="tooltip"><span class="tooltip-word">surprising</span><span class="tooltip-ipa">/səˈpraɪ.zɪŋ/</span><span class="tooltip-pos">adjective</span><span class="tooltip-en">Unexpected.</span><span class="tooltip-vi">Đáng ngạc nhiên.</span><span class="tooltip-ex">It's not surprising that we check our phones so often.</span></span></span>. In one day, we check our phones 96 times, and spend an <span class="highlight">average<span class="tooltip"><span class="tooltip-word">average</span><span class="tooltip-ipa">/ˈæv.ər.ɪdʒ/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">The result you get by adding two or more amounts together and dividing the total by the number of amounts.</span><span class="tooltip-vi">Trung bình.</span><span class="tooltip-ex">We spend an average of 171 minutes on the phone.</span></span></span> of 171 minutes doing something on the phone. Over 5 billion people have a phone — and only about 4 billion have a <span class="highlight">toothbrush<span class="tooltip"><span class="tooltip-word">toothbrush</span><span class="tooltip-ipa">/ˈtuːθ.brʌʃ/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">A small brush for cleaning your teeth.</span><span class="tooltip-vi">Bàn chải đánh răng.</span><span class="tooltip-ex">Only about 4 billion people have a toothbrush.</span></span></span>.
        </p>
        <p>
            We drink water, we wash with water, we swim in water and we also use water to make things. So how much water do we use to make <span class="highlight">a pair of jeans<span class="tooltip"><span class="tooltip-word">a pair of jeans</span><span class="tooltip-ipa">/ə peər əv dʒiːnz/</span><span class="tooltip-pos">noun phrase</span><span class="tooltip-en">A piece of clothing made of denim.</span><span class="tooltip-vi">Một chiếc quần bò.</span><span class="tooltip-ex">How much water do we use to make a pair of jeans?</span></span></span>, for example? Well, about 10,000 <span class="highlight">litres<span class="tooltip"><span class="tooltip-word">litres</span><span class="tooltip-ipa">/ˈliː.təz/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">A unit for measuring liquid.</span><span class="tooltip-vi">Lít.</span><span class="tooltip-ex">A bath uses about 100 litres of water.</span></span></span>, but that's nothing. To make a car uses 148,000 litres. And next time you have a <span class="highlight">bath<span class="tooltip"><span class="tooltip-word">bath</span><span class="tooltip-ipa">/bɑːθ/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">A long container that you fill with water and sit in to wash your body.</span><span class="tooltip-vi">Bồn tắm.</span><span class="tooltip-ex">Next time you have a bath, remember it uses a lot of water.</span></span></span>, remember that a bath uses about 100 litres of water, but a five-minute <span class="highlight">shower<span class="tooltip"><span class="tooltip-word">shower</span><span class="tooltip-ipa">/ˈʃaʊ.ər/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">A device that releases drops of water through a lot of very small holes and that you stand under to wash your whole body.</span><span class="tooltip-vi">Vòi hoa sen.</span><span class="tooltip-ex">A five-minute shower uses less water than a bath.</span></span></span> uses 37 to 94 litres.
        </p>
        <p>

        14: {
                title: "Lesson 14: Sakura time",
                content: {
                    videoscript: `<div class="conversation-title">It's spring in Japan, sakura time.</div>
        <p>
            There are one million cherry trees in Japan. One morning, the sun comes up and their <span class="highlight">blossoms<span class="tooltip"><span class="tooltip-word">blossoms</span><span class="tooltip-ipa">/ˈblɒs.əmz/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">The flowers that appear on a tree before the fruit.</span><span class="tooltip-vi">Hoa (của cây).</span><span class="tooltip-ex">Their blossoms begin to open.</span></span></span> begin to open.
        </p>
        <p>
            Sakura <span class="highlight">season<span class="tooltip"><span class="tooltip-word">season</span><span class="tooltip-ipa">/ˈsiː.zən/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">One of the four periods of the year (spring, summer, autumn, winter).</span><span class="tooltip-vi">Mùa.</span><span class="tooltip-ex">Sakura season starts in January in the south.</span></span></span> starts in January in the south. In the north it's still winter. From January to May, a pink wave of colour <span class="highlight">travels<span class="tooltip"><span class="tooltip-word">travels</span><span class="tooltip-ipa">/ˈtræv.əlz/</span><span class="tooltip-pos">verb</span><span class="tooltip-en">To make a journey, usually over a long distance.</span><span class="tooltip-vi">Di chuyển.</span><span class="tooltip-ex">A pink wave of colour travels from south to north.</span></span></span> from south to north, over 3,000 kilometres.
        </p>
        <p>
            For Japanese people, sakura season is a very <span class="highlight">special<span class="tooltip"><span class="tooltip-word">special</span><span class="tooltip-ipa">/ˈspeʃ.əl/</span><span class="tooltip-pos">adjective</span><span class="tooltip-en">Not ordinary or usual; different from what is normal.</span><span class="tooltip-vi">Đặc biệt.</span><span class="tooltip-ex">It's a very special time of year.</span></span></span> time of year. It's a good time to visit Japan, and to enjoy being under the trees.
        </p>
        <p>
            So, when is the best time to visit? In Japan there are two important <span class="highlight">forecasts<span class="tooltip"><span class="tooltip-word">forecasts</span><span class="tooltip-ipa">/ˈfɔː.kɑːsts/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">A statement about what you think is going to happen in the future.</span><span class="tooltip-vi">Dự báo.</span><span class="tooltip-ex">In Japan there are two important forecasts.</span></span></span>. One is the weather forecast and the other is the cherry blossom forecast. But a forecast can't be perfect. So, when you visit Japan in the spring, you should stay for a week ... or two.
        </p>
        <p>
            At this time families and friends often come together and have <span class="highlight">picnics<span class="tooltip"><span class="tooltip-word">picnics</span><span class="tooltip-ipa">/ˈpɪk.nɪks/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">An occasion when you take a meal with you to eat outdoors.</span><span class="tooltip-vi">Chuyến dã ngoại.</span><span class="tooltip-ex">Families and friends often have picnics in the parks.</span></span></span> in the parks. Groups of businesspeople meet ... and some women wear <span class="highlight">traditional clothes<span class="tooltip"><span class="tooltip-word">traditional clothes</span><span class="tooltip-ipa">/trəˈdɪʃ.ən.əl kləʊðz/</span><span class="tooltip-pos">noun phrase</span><span class="tooltip-en">Clothes that are part of the customs and history of a country.</span><span class="tooltip-vi">Trang phục truyền thống.</span><span class="tooltip-ex">Some women wear traditional clothes.</span></span></span>.

            <p>How do you get to work or school? Do you enjoy going by car, bus, train or something else? Well, these people weren't happy with the usual ways of travelling and decided to find something different.</p>

 beautiful than the motorway.</span></span></span>.</p>
        </div>

        <div class="person-section">
            <div class="person-name">Heidi Hill and Ashley Benedict</div>

        25: {
                title: "Lesson 25: Trip advice",
                content: {
                    videoscript: `<div class="conversation-title">What place in the world would you most like to visit?</div>

        <div class="dialogue-line"><span class="speaker">6:</span><span class="message">I'd love to go to <span class="highlight">Chile<span class="tooltip"><span class="tooltip-word">Chile</span><span class="tooltip-ipa">/ˈtʃɪl.i/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">A country in South America.</span><span class="tooltip-vi">Một quốc gia ở Nam Mỹ.</span><span class="tooltip-ex">I'd love to go to Chile.</span></span></span>, because I'd love to walk up the Andes, do some <span class="highlight">mountain climbing<span class="tooltip"><span class="tooltip-word">mountain climbing</span><span class="tooltip-ipa">/ˈmaʊn.tɪn ˌklaɪ.mɪŋ/</span><span class="tooltip-pos">noun phrase</span><span class="tooltip-en">The sport of climbing mountains.</span><span class="tooltip-vi">Leo núi.</span><span class="tooltip-ex">I'd love to do some mountain climbing.</span></span></span> and see some different <span class="highlight">scenery<span class="tooltip"><span class="tooltip-word">scenery</span><span class="tooltip-ipa">/ˈsiː.nər.i/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">The general appearance of the natural environment, especially when it is beautiful.</span><span class="tooltip-vi">Phong cảnh.</span><span class="tooltip-ex">I'd like to see some different scenery to Britain.</span></span></span> to Britain.</span></div>

        26: {
                title: "Lesson 26: Surprise travel",
                content: {
                    audioscript: `<div class="dialogue-line"><span class="speaker">Presenter:</span><span class="message">Hello, this is Anna Stevens. Today's programme is about <span class="highlight">surprise holidays<span class="tooltip"><span class="tooltip-word">surprise holidays</span><span class="tooltip-ipa">/səˈpraɪz ˈhɒl.ə.deɪz/</span><span class="tooltip-pos">noun phrase</span><span class="tooltip-en">A trip where the destination is a secret until just before you travel.</span><span class="tooltip-vi">Kỳ nghỉ bất ngờ.</span><span class="tooltip-ex">Today's programme is about surprise holidays.</span></span></span>. Everybody's talking about them. Everybody's going on them. So what is a surprise holiday? Why do people choose them? We're starting with brother and sister, Brody and Lexie, from Miami, Florida.</span></div>
        <div class="dialogue-line"><span class="speaker"></span><span class="message">Brody and Lexie, you have two big birthdays this year, is that right?</span></div>
        <div class="dialogue-line"><span class="speaker">Brody:</span><span class="message">Yes, I was twenty-five a week ago and Lexie is twenty-one in June.</span></div>
        <div class="dialogue-line"><span class="speaker">Presenter:</span><span class="message">So time for a big <span class="highlight">celebration<span class="tooltip"><span class="tooltip-word">celebration</span><span class="tooltip-ipa">/ˌsel.əˈbreɪ.ʃən/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">A special social event, such as a party, when you celebrate something.</span><span class="tooltip-vi">Lễ kỷ niệm, sự ăn mừng.</span><span class="tooltip-ex">So time for a big celebration.</span></span></span>.</span></div>
        <div class="dialogue-line"><span class="speaker">Lexie:</span><span class="message">Yes. We decided to take a <span class="highlight">vacation<span class="tooltip"><span class="tooltip-word">vacation</span><span class="tooltip-ipa">/veɪˈkeɪ.ʃən/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">A period of time that you spend away from home or work for rest or travel (US English).</span><span class="tooltip-vi">Kỳ nghỉ.</span><span class="tooltip-ex">We decided to take a vacation together.</span></span></span> together.</span></div>
        <div class="dialogue-line"><span class="speaker">Presenter:</span><span class="message">A holiday?</span></div>
        <div class="dialogue-line"><span class="speaker">Lexie:</span><span class="message">Yes.</span></div>
        <div class="dialogue-line"><span class="speaker">Presenter:</span><span class="message">But you had a problem?</span></div>
        <div class="dialogue-line"><span class="speaker">Brody:</span><span class="message">Yes, we didn't know where to go. We usually only travel in the US.</span></div>
        <div class="dialogue-line"><span class="speaker">Lexie:</span><span class="message">Actually, we didn't have <span class="highlight">passports<span class="tooltip"><span class="tooltip-word">passports</span><span class="tooltip-ipa">/ˈpɑːs.pɔːts/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">Official documents you need to show when you enter or leave a country.</span><span class="tooltip-vi">Hộ chiếu.</span><span class="tooltip-ex">We didn't have passports.</span></span></span>. But we do now.</span></div>
        <div class="dialogue-line"><span class="speaker">Presenter:</span><span class="message">So how did you decide where to go?</span></div>
        <div class="dialogue-line"><span class="speaker">Lexie:</span><span class="message">Well, we went to this surprise <span class="highlight">travel company<span class="tooltip"><span class="tooltip-word">travel company</span><span class="tooltip-ipa">/ˈtræv.əl ˌkʌm.pə.ni/</span><span class="tooltip-pos">noun phrase</span><span class="tooltip-en">A company that helps people to plan and book holidays.</span><span class="tooltip-vi">Công ty du lịch.</span><span class="tooltip-ex">We went to this surprise travel company.</span></span></span>.</span></div>
        <div class="dialogue-line"><span class="speaker">Presenter:</span><span class="message">And they decided for you?</span></div>
        <div class="dialogue-line"><span class="speaker">Brody:</span><span class="message">That's right.</span></div>
        <div class="dialogue-line"><span class="speaker">Presenter:</span><span class="message">Isn't it <span class="highlight">expensive<span class="tooltip"><span class="tooltip-word">expensive</span><span class="tooltip-ipa">/ɪkˈspen.sɪv/</span><span class="tooltip-pos">adjective</span><span class="tooltip-en">Costing a lot of money.</span><span class="tooltip-vi">Đắt tiền.</span><span class="tooltip-ex">Isn't it expensive?</span></span></span>?</span></div>
        <div class="dialogue-line"><span class="speaker">Brody:</span><span class="message">No, not at all. It's the same price as our usual vacations.</span></div>
        <div class="dialogue-line"><span class="speaker">Presenter:</span><span class="message">So where are you going?</span></div>
        <div class="dialogue-line"><span class="speaker">Lexie:</span><span class="message">To Cartagena, in Colombia. It's perfect for us.</span></div>
        <div class="dialogue-line"><span class="speaker">Presenter:</span><span class="message">Oh? Really? Why's that?</span></div>
        <div class="dialogue-line"><span class="speaker">Brody:</span><span class="message">Well, we both want to go somewhere warm, with interesting <span class="highlight">local food<span class="tooltip"><span class="tooltip-word">local food</span><span class="tooltip-ipa">/ˈləʊ.kəl fuːd/</span><span class="tooltip-pos">noun phrase</span><span class="tooltip-en">Food that is characteristic of a particular region or area.</span><span class="tooltip-vi">Ẩm thực địa phương.</span><span class="tooltip-ex">We want to go somewhere with interesting local food.</span></span></span>. We don't like big cities, and we love the ocean.</span></div>
        <div class="dialogue-line"><span class="speaker">Lexie:</span><span class="message">And it's a special vacation, so we want to go to another country. But not too far away from home.</span></div>
        <div class="dialogue-line"><span class="speaker">Presenter:</span><span class="message">So you're happy to go to Cartagena.</span></div>
        <div class="dialogue-line"><span class="speaker">Lexie:</span><span class="message">Totally.</span></div>
        <div class="dialogue-line"><span class="speaker">Brody:</span><span class="message">Yeah, I think so.</span></div>
        <div class="dialogue-line"><span class="speaker">Presenter:</span><span class="message">And what are you going to do there?</span></div>
        <div class="dialogue-line"><span class="speaker">Lexie:</span><span class="message">Well, the first day we're just going to look around the town. Take photos, have a coffee, you know.</span></div>
        <div class="dialogue-line"><span class="speaker">Brody:</span><span class="message">Yeah, and the second day we're going to take a boat trip to one of the islands.</span></div>
        <div class="dialogue-line"><span class="speaker">Lexie:</span><span class="message">No, that's the third day. On the second day we're going on an <span class="highlight">organised tour<span class="tooltip"><span class="tooltip-word">organised tour</span><span class="tooltip-ipa">/ˈɔː.ɡə.naɪzd tʊər/</span><span class="tooltip-pos">noun phrase</span><span class="tooltip-en">A trip where travel and accommodation are arranged for you.</span><span class="tooltip-vi">Chuyến tham quan có tổ chức.</span><span class="tooltip-ex">On the second day we're going on an organised tour.</span></span></span>, with a <span class="highlight">guide<span class="tooltip"><span class="tooltip-word">guide</span><span class="tooltip-ipa">/ɡaɪd/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">A person who shows people the way to a place.</span><span class="tooltip-vi">Hướng dẫn viên.</span><span class="tooltip-ex">We're going on an organised tour, with a guide.</span></span></span>. We're going <span class="highlight">sightseeing<span class="tooltip"><span class="tooltip-word">sightseeing</span><span class="tooltip-ipa">/ˈsaɪtˌsiː.ɪŋ/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">The activity of visiting interesting places, especially as a tourist.</span><span class="tooltip-vi">Tham quan, ngắm cảnh.</span><span class="tooltip-ex">We're going sightseeing.</span></span></span>. We're going to visit some museums.</span></div>
        <div class="dialogue-line"><span class="speaker">Brody:</span><span class="message">Are we?</span></div>
        <div class="dialogue-line"><span class="speaker">Lexie:</span><span class="message">Yes. The Gold Museum, the Chocolate Museum. And visit the castle.</span></div>
        <div class="dialogue-line"><span class="speaker">Brody:</span><span class="message">So the third day we're going to one of the islands?</span></div>
        <div class="dialogue-line"><span class="speaker">Lexie:</span><span class="message">That's right. There's a <span class="highlight">day trip<span class="tooltip"><span class="tooltip-word">day trip</span><span class="tooltip-ipa">/ˈdeɪ trɪp/</span><span class="tooltip-pos">noun phrase</span><span class="tooltip-en">A journey in which you go to a place and come back on the same day.</span><span class="tooltip-vi">Chuyến đi trong ngày.</span><span class="tooltip-ex">There's a day trip by boat.</span></span></span> by boat, from ten to four.</span></div>
        <div class="dialogue-line"><span class="speaker">Presenter:</span><span class="message">And in the evenings?</span></div>
        <div class="dialogue-line"><span class="speaker">Brody:</span><span class="message">We're going to try the local food. Is that right, Lexie?</span></div>
        <div class="dialogue-line"><span class="speaker">Lexie:</span><span class="message">Yes.</span></div>
        <div class="dialogue-line"><span class="speaker">Brody:</span><span class="message">We have the names of some local restaurants.</span></div>
        <div class="dialogue-line"><span class="speaker">Lexie:</span><span class="message">And on the third day, in the evening, we're going to do a <span class="highlight">dance class<span class="tooltip"><span class="tooltip-word">dance class</span><span class="tooltip-ipa">/ˈdɑːns klɑːs/</span><span class="tooltip-pos">noun phrase</span><span class="tooltip-en">A lesson in which you learn how to dance.</span><span class="tooltip-vi">Lớp học nhảy.</span><span class="tooltip-ex">We're going to do a dance class.</span></span></span>. Probably salsa.</span></div>
        <div class="dialogue-line"><span class="speaker">Brody:</span><span class="message">Well, Lexie is going to do a dance class. I don't really like dancing, so I'm going to relax, maybe walk around some more. I'm going to use this new <span class="highlight">app<span class="tooltip"><span class="tooltip-word">app</span><span class="tooltip-ipa">/æp/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">A piece of software that you can download to a device such as a smartphone.</span><span class="tooltip-vi">Ứng dụng.</span><span class="tooltip-ex">I'm going to use this new app.</span></span></span>. It's got maps and information, like information about <span class="highlight">street food<span class="tooltip"><span class="tooltip-word">street food</span><span class="tooltip-ipa">/ˈstriːt fuːd/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">Food that is cooked and sold in public places, usually outdoors.</span><span class="tooltip-vi">Ẩm thực đường phố.</span><span class="tooltip-ex">I want to try some street food.</span></span></span>. They have something called fritanga. It's fried meat and cheese and bread.</span></div>
        <div class="dialogue-line"><span class="speaker">Presenter:</span><span class="message">So the travel company doesn't do everything.</span></div>
        <div class="dialogue-line"><span class="speaker">Lexie:</span><span class="message">No, they <span class="highlight">book<span class="tooltip"><span class="tooltip-word">book</span><span class="tooltip-ipa">/bʊk/</span><span class="tooltip-pos">verb</span><span class="tooltip-en">To arrange to have something, such as a ticket or a hotel room, at a particular time in the future.</span><span class="tooltip-vi">Đặt trước.</span><span class="tooltip-ex">They book the travel and the hotel.</span></span></span> the travel and the hotel and then we decide what to do each day.</span></div>
        <div class="dialogue-line"><span class="speaker">Brody:</span><span class="message">They send ideas by text for each day.</span></div>
        <div class="dialogue-line"><span class="speaker">Lexie:</span><span class="message">But we're not going to change our plans. Not for the first three days. After that, maybe.</span></div>
        <div class="dialogue-line"><span class="speaker">Presenter:</span><span class="message">It sounds really interesting. Have a great time, and happy birthday to both of you. You're listening to me, Anna Stevens and today we're talking about surprise holidays.</span></div>
    </div>
</div>`
                }
            },
        27: {
                title: "Lesson 27: At a hotel",
                content: {
                    audioscript: `<div class="conversation-title">Conversation 1</div>
        <div class="dialogue-line"><span class="speaker">Receptionist:</span><span class="message">Hello. <span class="highlight">Can I help you?<span class="tooltip"><span class="tooltip-word">Can I help you?</span><span class="tooltip-ipa">/kæn aɪ help juː/</span><span class="tooltip-pos">phrase</span><span class="tooltip-en">A polite way to offer assistance.</span><span class="tooltip-vi">Tôi có thể giúp gì cho bạn?</span><span class="tooltip-ex">Hello. Can I help you?</span></span></span></span></div>
        <div class="dialogue-line"><span class="speaker">Guest:</span><span class="message">Er, yes… I can't get into my room. The <span class="highlight">key card<span class="tooltip"><span class="tooltip-word">key card</span><span class="tooltip-ipa">/ˈkiː kɑːd/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">A plastic card with a magnetic strip that you use to open a door.</span><span class="tooltip-vi">Thẻ khóa.</span><span class="tooltip-ex">The key card doesn't work.</span></span></span> doesn't work.</span></div>
        <div class="dialogue-line"><span class="speaker">Receptionist:</span><span class="message">What's your <span class="highlight">room number?<span class="tooltip"><span class="tooltip-word">room number</span><span class="tooltip-ipa">/ruːm ˈnʌm.bər/</span><span class="tooltip-pos">noun</span><span class="tooltip-en">The number that identifies a specific room in a hotel.</span><span class="tooltip-vi">Số phòng.</span><span class="tooltip-ex">What's your room number?</span></span></span></span></div>
        <div class="dialogue-line"><span class="speaker">Guest:</span><span class="message">Er, 207.</span></div>
        <div class="dialogue-line"><span class="speaker">Receptionist:</span><span class="message">Oh, you're … Mr Cooper?</span></div>

        // UPDATED: More robust positioning logic
        function adjustElementPositionInViewport(element, eventOrTarget) {
            const rect = element.getBoundingClientRect();
            let eventX, eventY, targetRect;

            // Determine the primary point of interaction from the event
            let touchPoint = eventOrTarget;
            if (eventOrTarget.changedTouches && eventOrTarget.changedTouches.length > 0) {
                touchPoint = eventOrTarget.changedTouches[0];
            } else if (eventOrTarget.touches && eventOrTarget.touches.length > 0) {
                touchPoint = eventOrTarget.touches[0];
            }

            // For the selection menu, prioritize positioning based on the actual text selection rectangle
            if (element.id === 'selection-menu') {
                const selection = window.getSelection();
                if (selection && !selection.isCollapsed) {
                    targetRect = selection.getRangeAt(0).getBoundingClientRect();
                    eventX = targetRect.left + window.scrollX + targetRect.width / 2;
                    eventY = targetRect.bottom + window.scrollY; // Position relative to the bottom of the selection
                } else if (touchPoint && touchPoint.pageX) {
                   // Fallback to touch/mouse position if selection rect isn't available
                    eventX = touchPoint.pageX;
                    eventY = touchPoint.pageY;
                }
            } else if (touchPoint && touchPoint.pageX) { // For other elements triggered by an event
                eventX = touchPoint.pageX;
                eventY = touchPoint.pageY;
            } else if (eventOrTarget.getBoundingClientRect) { // Fallback for positioning relative to a DOM element
                targetRect = eventOrTarget.getBoundingClientRect();
                eventX = targetRect.left + window.scrollX + targetRect.width / 2;
                eventY = targetRect.top + window.scrollY;
            } else {
                return; // Cannot determine position
            }

            let left = eventX - rect.width / 2;
            let top = eventY + 15; // Default position: below the selection/touch point

            // Special case for static tooltips on highlighted words, place them above
            if (element.classList.contains('tooltip') && eventOrTarget.classList && eventOrTarget.classList.contains('highlight')) {
                const highlightRect = eventOrTarget.getBoundingClientRect();
                top = highlightRect.top + window.scrollY - rect.height - 10;
                left = highlightRect.left + window.scrollX + (highlightRect.width / 2) - (rect.width / 2);
            }

            // Boundary checks to prevent the menu from going off-screen
            if (top + rect.height > window.innerHeight + window.scrollY) {
                top = eventY - rect.height - 15 - (targetRect ? targetRect.height : 0);
            }
            if (top < window.scrollY) {
                 top = eventY + 15;
            }
            if (left < 5) left = 5;
            if (left + rect.width > window.innerWidth - 5) {
                left = window.innerWidth - rect.width - 5;
            }

            element.style.left = `${left}px`;
            element.style.top = `${top}px`;
            element.style.transform = 'none';
        }

            // on a backend server, and this frontend would call that server (a proxy).
            // For this self-contained example, we'll assume a proxy is at '/api/proxy'.
            const apiKey = ""; // This will be handled by the execution environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
            
            try {
                const response = await fetch(apiUrl, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify(payload) 
                });
                if (!response.ok) {
                    if (response.status === 429 && retries > 0) {
                        await new Promise(r => setTimeout(r, delay));
                        return callGeminiAPI(payload, retries - 1, delay * 2);
                    }
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                if (retries > 0) {
                    await new Promise(r => setTimeout(r, delay));
                    return callGeminiAPI(payload, retries - 1, delay * 2);
                }
                console.error("API call failed after retries:", error);
                throw error;
            }
        }
